<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lab</title>

     <!-- Linking the external stylesheet -->

    <link rel="stylesheet" href="styles.css">
    

    <!-- Embedded CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Changed to light blue */
        }

        h1 {
            color: darkred; /* Changed to dark red */
            text-align: center;
        }

        .highlight {
            background-color: yellow;
            padding: 5px;
        }

        #special {
            color: red;
            font-weight: bold;
        }

        .new-class {
            color: darkgreen; /* New class with different color */
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Lab</h1>

    <h2 style="font-size: 30px; color: orange;">This is an inline-styled H2 element</h2>

    <p>This is a basic paragraph.</p>

    <p class="highlight">This paragraph has a class applied.</p>

    <p id="special">This paragraph has an ID applied.</p>

    <p style="color: green;">This paragraph is styled using inline CSS.</p>

    <p class="new-class">This is a new paragraph with a custom class.</p>

    <a href="page2.html">Go to Page 2</a>

</body>
</html>
